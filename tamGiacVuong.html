<script>
  let n = +prompt('Nháº­p N: ')
  for (let i = 0; i < n+1; i++) {
    for (let j = 0; j < i; j++) {
      document.write('*')
    }
    document.write('<br>')
  }
  document.write('<br>')

  for (let i = 0; i < n; i++) {
    for (let j = n; j > i; j--) {
      document.write('*')
    }
    document.write('<br>')
  }
  document.write('<br>')

  for (let i = 0; i < n+1; i++) {
      for (let j = n; j > i; j--) {
          document.write('&nbsp;&nbsp;')
      }
      for (let k = 0; k < i; k++) {
          document.write('*')
      }
      document.write('<br>')
  }
  document.write('<br>')

  for (let i = 0; i < n+1; i++) {
      for (let j = 0; j < i; j++) {
          document.write('&nbsp;&nbsp;')
      }
      for (let k = n; k > i; k--) {
          document.write('*')
      }
      document.write('<br>')
  }




</script>
