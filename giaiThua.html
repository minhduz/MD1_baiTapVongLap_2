<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap">
<button onclick="giaiThua()">Click</button>
<h1 id="hienthi"></h1>
</body>
<script>
  function giaiThua() {
      let n = +document.getElementById('nhap').value
      let a=1
      for (let i = 1; i <= n ; i++) {
          a=a*i
      }
      document.getElementById('hienthi').innerText = a
  }
</script>
</html>
