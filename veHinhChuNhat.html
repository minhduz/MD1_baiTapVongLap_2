<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>

    let width = +prompt('Nhập chiều dài')
    let height = +prompt('Nhập chiều rộng')

    if(width<=0 || height<=0){
        alert('Yêu cầu nhập lại')
        location.reload()
    }
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= width; j++) {
            if(i===1 || i===height || j===1 || j===width){
                document.write('*')
            } else {
                document.write('&nbsp;&nbsp;')
            }
        }
        document.write('<br>')
    }

</script>
</html>
